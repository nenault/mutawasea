<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="clickzone"></div>
        <div class="ports" id="lampedusa-port"></div>
        <div class="ports" id="malta-port"></div>
        <div class="ports" id="pozzallo-port"></div>
        <div class="ports" id="messina-port"></div>
        <div class="ports" id="crotone-port"></div>
        <div class="ports" id="taranto-port"></div>
        <object type="image/svg+xml" class="map" data="mutawasea.svg"></object>
      </div>
      <div class="dashboard">
        <h2>Dashboard</h2>
        <div>Lands : <span id="landing-number">0</span></div>
        <div>Current : <span id="saving-number">0</span></div>
        <div>Death : <span id="death-number">0</span></div>
        <div>Saved : <span id="saved-number">0</span></div>
        <div>Ports status : <span id="ports-status">Open</span></div>
      </div>
    </div>
  </body>
</html>
